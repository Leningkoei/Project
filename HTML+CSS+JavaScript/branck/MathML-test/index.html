<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathML in HTML5</title>
</head>
<body>
    <h1>MathML in HTML5</h1>
    <p>
        Square root of two:
        <math>
            <msqrt>
                <mn>2</mn>
            </msqrt>
        </math>
    </p>
</body>
