<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换天气</title>
    <script src="../../../../javascript_lib/Vue/vue.js"></script>
    <script src="./scripts/main.mjs" type="module"></script>
    <script type="module">
        import { main } from "./scripts/main.mjs";
        window.main = main();
        window.document.getElementsByTagName("body").onload="main()";

        <button @click="changeWeather">change weather</button>
