<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染列表</title>
    <script type="text/javascript" src="../../../../javascript_lib/Vue/vue.js"></script>
    <script type="module" src="./scripts/Vue.mjs"></script>
</head>
<body>
    <h1>渲染列表</h1>
    <div id="root">
        <button @click="addNewPerson">add person</button>
        <ul>
            <li v-for="(person, index) in persons" :key="person.id">
                {{person.name}}: {{person.age}}
                <input type="text">
            </li>
        </ul>
    </div>
</body>
</html>
