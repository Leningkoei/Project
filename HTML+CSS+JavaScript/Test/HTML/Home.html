        <script>
            function makeMap()
            {
                var items;
                var i;

                items = document.getElementById("nav").getElementsByTagName("li");
                for (i = 0; i < items.length; i++)
                {
                    items[i].onmouseover = function()
                    {
                        this.className = "mouseover";
                    }
                    items[i].onmouseout = function()
                    {
                        this.className = "";
                    }
                }
            }
            //      window.alert("悪くないね。")
            function myMain()
            {
                makeMap();
            }
        </script>
