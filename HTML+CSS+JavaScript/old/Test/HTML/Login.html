<html>
    <head>
        <meta charset = "gb2312">
        <title>
            UserLogin
        </title>
    </head>
    <body>
        <!--
            <form></form>表单:
                在Web页面中, 表单是用来手机用户输入信息的常用手段. HTML能够制作, 呈现并提交表单, 表单提交后的处理工作一般由服务器端的Web应用程序完成
                表单可以包含多项表单元素(输入域), 表单元素之间不能进行嵌套
                属性:
                    action:
                        设置表单的提交地址, 可以为绝对地址 || 相对地址, 一般应填写特定Web应用程序的地址
                    method:
                        设置表单中数据的提交方法
                        可选值: get(默认值), post
                表单元素:
                    <input/>:
                        属性:
                            type:
                                用于区分<input/>
                                可选值:
                                    button: 普通按钮
                                    submit: 提交按钮
                                    reset: 重置按钮
                                    text: 文本框
                                    password: 密码框
                                    checkbox: 复选框
                                    radio: 单选框
                    <textarea></textarea>: 文本区域
                    <select></select>:
                        下拉列表, 列表框
                        <option></option>: 提供选项
        -->
        <form>
            <!--
                <table></table>表格:
                    属性:
                        border: 表示表格的边框宽度, 默认值为1, 无border属性时表格无边框
                        width && height: 设置表格的宽度 && 高度
                        align:
                            设置表格的对齐方式
                            可选值: left(默认值), center, right
                        bgcolor && background: 设置表格的背景颜色或背景图像
                        cellspacing: 控制相邻单元格之间的距离
                        cellpadding: 控制单元格内部文字和边框的边距
                        colspan && rowspan: 合并同一行 && 同一列中的单元格
            -->
            <table border = "0" align = "center">
                <tr>
                    <td colspan = "3" align = "center">
                        UserLogin
                    </td>
                </tr>
                <tr>
                    <td width = "59">
                        Email
                    </td>
                    <td colspan = "2">
                        <input type = "text" name = "Email" id = "Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td colspan = "2">
                        <input type = "password" name = "Password" id = "Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        VerificationCode
                    </td>
                    <td colspan = "2">
                        <input type = "text" name = "VerificationCode" id = "VerificationCode">
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td colspan = "2">
                        <input type = "button" name = "Button" id = "Button" value = "Make 4bit VeriCode" onClick = "change()">
                        <input type = "text" name = "VerificationCodeRight" id = "VerificationCodeRight" size = "6" maxlength = "4">
                    </td>
                </tr>
                <tr>
                    <td colspan = "3" align = "center">
                        <input type = "submit" name = "submit0" id = "submit0" value = "Login">
                        <input type = "reset" name = "reset0" id = "reset0" value = "Clear">
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td width = "0" align = "left">
                        <a href = "Setup.html" target = "blank">
                            Complete Setup
                        </a>
                    </td>
                    <td width = "128" align = "right">
                        <a href = "#" target = "blank">
                            Simple Setup
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
