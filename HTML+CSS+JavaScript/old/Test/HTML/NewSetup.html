<!doctype html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>实例2.5 表格和表单的应用</title>
    </head>
    <body>
        <form id="form0" name="form0" method="post">
            <table border="1" bgcolor="#CCCCCC" align="center">
                <tr>
                    <td align="center" colspan="2">
                        用户注册
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        用户名
                    </td>
                    <td>
                        <input id="UserName" name="UserName" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        密码
                    </td>
                    <td>
                        <input id="UserPassword" name="UserPassword" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        重复密码
                    </td>
                    <td>
                        <input id="RepetPassword" name="RepetPassword" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        性别
                    </td>
                    <td>
                            <input name="Sex" id="Male" type="radio"/>
                            Male
                            <input name="Sex" id="Female" type="radio"/>
                            Female
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        爱好
                    </td>
                    <td>
                        <input name="Hobby" id="Kancolle" type="checkbox"/>
                        KanColle
                        <input name="Hobby" id="BanGDream" type="checkbox"/>
                        BanGDream
                        <input name="Hobby" id="PrinessConnect" type="checkbox"/>
                        PrinessConnect
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        学校
                    </td>
                    <td>
                        <select name="School" id="School">
                            <option>
                                清华
                            </option>
                            <option>
                                北大
                            </option>
                            <option>
                                湖北大学
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        自我介绍
                    </td>
                    <td>
                        <textarea name="Introduction" id="Introduction" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input name="SubmitSetup" id="SubmitSetup" type="submit" value="提交注册"/>
                        <input name="ResetSetup" id="ResetSetup" type="reset" value="重置注册"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
